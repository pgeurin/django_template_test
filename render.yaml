services:
  - type: web
    name: django-template-test
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      cd django_app && python manage.py migrate
      cd django_app && python manage.py shell -c "
      from django.contrib.auth import get_user_model;
      User = get_user_model();
      if not User.objects.filter(is_superuser=True).exists():
          User.objects.create_superuser('admin', 'admin@example.com', 'admin123');
          print('Superuser created')
      else:
          print('Superuser exists')
      "
    startCommand: cd django_app && gunicorn django_template_test.wsgi:application
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "django-template-test.onrender.com,.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: django-template-test-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: django-template-test-db
    databaseName: django_template_test
    user: django_template_test
    plan: free
